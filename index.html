<!DOCTYPE html>
<html>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Wather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Your Ultimate Weather Companion.</h1>
        <h5>Real-Time Forecasts, Anytime, Anywhere!</h5>
    </div>

    <div class="weather-card">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Enter City Name"
            spellcheck="false">
            <button class="search-btn"><img src="images/search_button.png" ></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <div class="weather-report">
                <img src="images/rain_image.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Palani</h2>
            </div>
            <div class="other-details"> 
                <div class="col">
                    <img src="images/humidity_image.png">
                    <div>
                        <p class="humidity-text">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind_image.png">
                    <div>
                        <p class="wind-text">15km/h</p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
        
</div>
<script src="script.js"></script>
</body>
</html>
